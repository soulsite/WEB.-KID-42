<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weekly-plan">
        <header>
            <h1>Weekly Plan</h1>
            <div class="week-info">
                <label for="week-of">Week of:</label>
                <input type="text" id="week-of" placeholder="Enter date">
                <label for="healthy-habit">Healthy Habit:</label>
                <input type="text" id="healthy-habit" placeholder="Your habit">
            </div>
            <div class="review">
                <label>
                    <input type="checkbox">
                    Rocked It
                </label>
                <label>
                    <input type="checkbox">
                    Room for Improvement
                </label>
            </div>
        </header>
        <main>
            <div class="todo-section">
                <h2>To Do</h2>
                <div class="tasks">
                    <h4>Top 3 Goals</h4>
                    <ul>
                        <li><input type="checkbox"> <input type="text" placeholder="Goal 1"></li>
                        <li><input type="checkbox"> <input type="text" placeholder="Goal 2"></li>
                        <li><input type="checkbox"> <input type="text" placeholder="Goal 3"></li>
                    </ul>
                    <h3>Everything Else</h3>
                    <ul>
                        <li><input type="checkbox"> <input type="text" placeholder="Task"></li>
                        <li><input type="checkbox"> <input type="text" placeholder="Task"></li>
                        <li><input type="checkbox"> <input type="text" placeholder="Task"></li>
                    </ul>
                    <h3>Next Week</h3>
                    <ul>
                        <li><input type="checkbox"> <input type="text" placeholder="Plan for next week"></li>
                    </ul>
                </div>
            </div>
            <div class="week-days">
                <div class="day1">
                    <h3>Monday</h3>
                    <input type="checkbox" class="week">
                </div>
                <div class="day2">
                    <h3>Tuesday</h3>
                    <input type="checkbox" class="week">
                </div>
                <div class="day3">
                    <h3>Wednesday</h3>
                    <input type="checkbox" class="week">
                </div>
                <div class="day4">
                    <h3>Thursday</h3>
                    <input type="checkbox" class="week">
                </div>
                <div class="day5">
                    <h3>Friday</h3>
                    <input type="checkbox" class="week">
                </div>
                <div class="weekend">
                    <div class="day6">
                        <h3>Saturday</h3>
                        <input type="checkbox" class="week">
                    </div>
                    <div class="day7">
                        <h3>Sunday</h3>
                        <input type="checkbox" class="week">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
